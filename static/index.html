<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="Eoghan Delaney">
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

<div class="container"><br>
<h1>Project 2020</h1><br>
<h2>Machine Learning and Statistics</h2><br>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="form-floating mb-3">
        <input id="wind-speed" type="number" class="form-control" id="floatingInput" placeholder="0">
        <label for="floatingInput">Wind Speed</label>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-floating mb-3">
        <input id="power-output" type="number" class="form-control" id="floatingInput" placeholder="0" readonly>
        <label for="floatingInput">Power Output</label>
      </div>
    </div>
  </div>
</div>

<button id="predict-btn" type="button" class="btn btn-outline-primary">Predict Power Output</button>
<button id="clear-btn" type="button" class="btn btn-outline-primary">Clear</button>





</div>
<script>
        $("#predict-btn").click(function(e) {
            e.preventDefault();
            $.getJSON("/api/uniform", function(data) {
                $('#power-output').val(data.Value);
            });
        });
       
        $("#clear-btn").click(function(e) {
                $('#power-output').val("");
            });

</script>
</body>
</html>
